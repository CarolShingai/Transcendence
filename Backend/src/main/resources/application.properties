spring.application.name=demo

# Default profile (local development with SQLite)
spring.datasource.url=jdbc:sqlite:/tmp/app.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# Production profile will override these settings via environment variables:
# SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/transcendence_db
# SPRING_DATASOURCE_USERNAME=transcendence_user  
# SPRING_DATASOURCE_PASSWORD=transcendence_pass
# SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQLDialect
